<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopCart - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h1><span class="logo">Me</span>Shop</h1>
    <div class="form-wrapper">
      <h2>Create Account</h2>
      
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name">
      </div>
      
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password">
      </div>
      
      <div class="form-group">
        <label for="confirpassword">Confirm Password</label>
        <input type="password" id="confirpassword" placeholder="Confirm your password">
      </div>
      
      <button id="signup">Sign Up</button>
      
      <p id="error" class="error-message"></p>
      <p id="success" class="success-message"></p>
      
      <div class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
